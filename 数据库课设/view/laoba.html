<div class="announcement">
    <h1>足球教练李老八加盟公告</h1>
    <p>亲爱的球迷朋友们，</p>
    <p>我们非常高兴地宣布，知名足球教练李老八正式加盟我们的俱乐部，担任主教练一职。李教练以其丰富的执教经验和卓越的领导能力而闻名，他的到来将为我们的球队注入新的活力和战略智慧。</p>
    <p>李老八教练曾带领多支球队取得优异成绩，拥有多年的职业联赛执教经验。他善于发掘球员潜力，注重团队合作与战术执行，深受球员和球迷的尊敬和喜爱。</p>
    <p>我们相信，在李老八教练的带领下，球队将迎来新的辉煌。希望广大球迷一如既往地支持和关注我们的球队，共同见证我们的成长与胜利。</p>
    <p>让我们一起欢迎李老八教练的加入，并期待他带领球队创造更多精彩瞬间！</p>
    <p class="date">俱乐部管理层<br>2024年6月12日</p>
